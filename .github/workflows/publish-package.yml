name: Build and Publish NuGet Package
on:
  push:
    branches: [main]
    tags: ['*']
  
  workflow_call:

  workflow_dispatch:

jobs:
  build-and-publish:
    permissions:
      contents: read
      id-token: write  # enable GitHub OIDC token issuance for this job

    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: dotnet pack
        run: dotnet pack -c Release -o artifacts/package/release
        working-directory: src/AwsScheduleExpressionValidator

      # Use the ambient GitHub token to login to NuGet and retrieve an API key
      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}

      - name: push to NuGet
        # Only push to NuGet if we're building a tag
        if: startsWith(github.ref, 'refs/tags/')
        shell: pwsh
        # Loop through all the packages in the output folder and push them to
        # nuget.org, using the NUGET_API_KEY generated by the previous login step
        run: |
          Get-ChildItem artifacts/package/release -Filter *.nupkg | ForEach-Object {
            dotnet nuget push $_.FullName `
              --api-key "${{ steps.login.outputs.NUGET_API_KEY }}" `
              --source https://api.nuget.org/v3/index.json
          }
        working-directory: src/AwsScheduleExpressionValidator
