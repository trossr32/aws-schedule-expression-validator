name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]
    paths:
      - '.github/workflows/ci.yml'
      - '.github/workflows/publish-github.yml'
      - '.github/workflows/publish-package.yml'
      - '.github/workflows/deploy-pages.yml'
      - 'src/**'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v6

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 10.x

    - name: Restore dependencies
      run: dotnet restore src/AwsScheduleExpressionValidator.sln

    - name: Build
      run: dotnet build src/AwsScheduleExpressionValidator.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test src/AwsScheduleExpressionValidator.sln --configuration Release --no-build --verbosity normal

  publish-github:
    needs: build-and-test
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/publish-github.yml
    secrets: inherit

  publish-nuget:
    needs: build-and-test
    permissions:
      contents: read
      id-token: write
    uses: ./.github/workflows/publish-package.yml
    secrets: inherit

  publish-tool:
    needs: build-and-test
    permissions:
      contents: read
      id-token: write
    uses: ./.github/workflows/publish-tool.yml
    secrets: inherit

  publish-powershell:
    needs: build-and-test
    permissions:
      contents: read
      id-token: write
    uses: ./.github/workflows/publish-powershell.yml
    secrets: inherit
