name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v6

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 10.x

    - name: Restore dependencies
      run: dotnet restore src/AwsScheduleExpressionValidator.sln

    - name: Build
      run: dotnet build src/AwsScheduleExpressionValidator.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test src/AwsScheduleExpressionValidator.sln --configuration Release --no-build --verbosity normal