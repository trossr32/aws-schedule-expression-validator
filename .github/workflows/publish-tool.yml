name: Build and Publish CLI Tool
on:
  push:
    tags: ['*']
    paths:
      - '.github/workflows/publish-tool.yml'
      - 'src/AwsScheduleExpressionValidator.Cli/**'

  workflow_call:

  workflow_dispatch:
    inputs:
      tag:
        description: Existing tag to run against (e.g. v1.2.0). Leave empty to use selected ref.
        required: false
        type: string

jobs:
  pack-and-publish:
    permissions:
      contents: read
      id-token: write

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag != '' && format('refs/tags/{0}', github.event.inputs.tag) || github.ref }}
      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: dotnet pack
        run: dotnet pack -c Release -o artifacts/package/release
        working-directory: src/AwsScheduleExpressionValidator.Cli

      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}

      - name: push to NuGet
        if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && github.event.inputs.tag != '')
        shell: bash
        run: |
          for package in artifacts/package/release/*.nupkg; do
            dotnet nuget push "$package" \
              --api-key "${{ steps.login.outputs.NUGET_API_KEY }}" \
              --skip-duplicate \
              --source https://api.nuget.org/v3/index.json
          done
        working-directory: src/AwsScheduleExpressionValidator.Cli
